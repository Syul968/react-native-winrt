trigger:
- main

pool:
  vmImage: 'windows-2019'

steps:

- task: NuGetToolInstaller@1

- task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
  inputs:
    command: 'restore'
    restoreSolution: 'rnwinrt\rnwinrt.sln'
    feedsToUse: 'config'
    nugetConfigPath: ''

- task: VSBuild@1
  displayName: 'Build solution rnwinrt.sln'
  inputs:
    solution: rnwinrt\rnwinrt.sln
    vsVersion: 'latest'
    platform: 'x64'
    configuration: 'Release'

- script: echo $(Build.BinariesDirectory)
  displayName: 'test'

- task: EsrpCodeSigning@1
  inputs:
    FolderPath: '$(Build.BinariesDirectory)\rnwinrt\x64\Release'
    Pattern: 'rnwinrt.exe'
    UseMinimatch: true
    signConfigType: 'inlineSignParams'
    SessionTimeout: '60'
    MaxConcurrency: '50'
    MaxRetryAttempts: '5'